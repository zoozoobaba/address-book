<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- <link href="css/styles.css" rel="stylesheet" type="text/css"> -->
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address book</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a contact</h2>
        <form id="form-address-book">
          <div class="form-group">
            <label for="input-first-name">First name:</label>
            <input id="input-first-name" type="text">
          </div>
          <div class="form-group">
            <label for="input-last-name">Last name:</label>
            <input id="input-last-name" type="text">
          </div>
          <div class="form-group">
            <label for="input-building">Building</label>
            <input id="input-building" type="text">
          </div>
          <div class="form-group">
            <label for="input-street">Street</label>
            <input id="input-street" type="text">
          </div>
          <div class="form-group">
            <label for="input-zip">Zip</label>
            <input id="input-zip" type="text">
          </div>            
          <button type="submit" class="btn">Submit</button>
        </form>
        <h4 id="users-names"></h4>
      </div>
      <div class="col-md-6">
        <h2>Contact details</h2>
        <h3 class="contact-details-to-show"></h3>     
      </div>
    </div>  
  </div>
</body>
</html>
