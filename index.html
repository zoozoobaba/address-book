<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- <link href="css/styles.css" rel="stylesheet" type="text/css"> -->
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Triangle</title>
</head>
<body>
  <div class="container">
    <h1>Triangle</h1>
    <h2>Enter the length of each side of a triangle</h2>
    <form id="triangle-form">
      <div class="form-group">
        <label for="side1">Side One</label>
        <input id="side1" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Side Two</label>
        <input id="side2" type="text">
      </div>
      <div class="form-group">
        <label for="side3">Side Three</label>
        <input id="side3" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <h3 id="result"></h3>
  </div>
</body>
</html>
